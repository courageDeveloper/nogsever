<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Equipments</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="bg-primary50">

  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="filterEquipmentsadd($event)"></ion-searchbar>
  </ion-toolbar>

  <ion-fab top right>
    <button ion-fab mini (click)="newEquipmentsadd()" color="secondary"><ion-icon name="ios-hammer"></ion-icon></button>
  </ion-fab>

  <ion-list style="width: 100%" [virtualScroll]="filteredEquipmentsadd" [virtualTrackBy]="trackByName" [approxItemHeight]="'200px'">
  <ion-card *virtualItem="let equipmentsadd" style="margin-top: 5px; margin-bottom: 10px;">
    <ion-card-content (press)="deleteEquipmentsadd(equipmentsadd, i)">
      <ion-row>
        <ion-item>
          <ion-icon color="secondary" item-right small name="md-create" (click)="openEquipmentsadd(equipmentsadd)"></ion-icon>
          <ion-icon color="danger" item-right small name="ios-trash" (click)="deleteEquipmentsadd(equipmentsadd, i)"></ion-icon>

        </ion-item>
      </ion-row>
      <ion-row (click)="openEquipmentsadd(equipmentsadd)">
        <h2 text-bold text-uppercase><strong>{{equipmentsadd.tagname}}</strong></h2>
      </ion-row>
      <ion-row (click)="openEquipmentsadd(equipmentsadd)">
          <p ion-text>{{equipmentsadd.equipmentcatname}}</p>
        <p class="list-price eng-color">{{ equipmentsadd.equipmentpartname }}</p>
    </ion-row>
    </ion-card-content>
  </ion-card>
  </ion-list>
  <ion-fab bottom left>
    <button ion-fab mini (click)="back()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
  </ion-fab>
</ion-content>
