<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
      <button color="primary" ion-button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title-color">{{title}} Worker's Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-primary50" padding>
  <ion-fab top right edge *ngIf="platform.is('cordova')">
    <button ion-fab mini margin-left (click)="open()" color="secondary"><ion-icon name="phone-portrait"></ion-icon></button>
  </ion-fab>

  <form margin-top (ngSubmit)="submit()">
    <ion-item>
      <ion-input ng2-auto-complete [source]="workerSchedulesArray" (valueChanged)="selectWorkerSchedules($event)" placeholder="Name" type="text" [(ngModel)]="workerSchedules.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon item-right name="md-calendar"></ion-icon>
        <ion-input placeholder="Date" type="date" [(ngModel)]="workerSchedules.date" name="date"></ion-input>
      </ion-item>
   <ion-item>
        <ion-label>Department</ion-label>
        <ion-select [(ngModel)]="workerSchedules.department" name="department">
          <ion-option *ngFor="let department of departments" [value]="department">{{department}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Shift</ion-label>
        <ion-select [(ngModel)]="workerSchedules.typeofshift" name="typeofshift">
          <ion-option *ngFor="let typeofshift of shifts" [value]="typeofshift">{{typeofshift}}</ion-option>
        </ion-select>
      </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
