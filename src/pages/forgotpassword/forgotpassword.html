<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-image">
  <div class="bg-color bg-size">
    <form [formGroup]="emailForm">
      <ion-item>
        <ion-input class="placeholder-style" [(ngModel)]="email.email" (ngModelChange)="checkEmail()" placeholder="Enter your registered email address"
          [formControl]="emailForm.controls['email']" type="email" name="email" required></ion-input>
      </ion-item>
      <br>
      <ion-label color="danger" class="error-size" *ngIf="!emailForm.controls.email.valid && emailForm.controls.email.dirty" no-margin>Please
        enter a valid email.</ion-label>
      <ion-label color="danger" no-margin>{{errorMessageUser}}</ion-label>

      <button ion-button item-right color="secondary" (click)="sendEmail()" full [disabled]="!email.email || disabled">RESET</button>
    </form>
  </div>
  <ion-fab bottom left>
    <button ion-fab mini (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
