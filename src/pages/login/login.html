<ion-content class="background-image">
  <div class="bg-color bg-size">
    <ion-list text-center class="bottom-align">
      <img src="assets/images/NOG-LOGO.jpg" width="250px" />
    </ion-list>

    <span class="txt-align" padding>
      <h1>Welcome!</h1>
      <p tect-center>Login into your account.</p>  
  </span>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="username" placeholder="Database Name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="user.password" placeholder="Password" type="text"></ion-input>
    </ion-item>

    <ion-list text-center>
      <button ion-button full primary (click)="login()">Login</button>
      <p class="red">{{ error }}</p>
    </ion-list>



    <ion-list margin text-center>
     <span><a class="fgt-color"><b>Forgot Password?</b></a></span>
    </ion-list>
  </div>
</ion-content>
