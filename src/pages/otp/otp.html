<ion-header>

  <ion-navbar>
    <ion-title>Enter OTP Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-image">
  <div class="bg-color bg-size">
    <form [formGroup]="otpForm">
      <ion-item>
        <ion-input class="placeholder-style" [(ngModel)]="otp.otp" (ngModelChange)="checkOtp()" placeholder="Enter your registered otp code"
          [formControl]="otpForm.controls['otp']" type="otp" name="otp" required></ion-input>
      </ion-item>
      <br>
      <ion-label color="danger" no-margin>{{errorMessageUser}}</ion-label>

      <!-- <button ion-button item-right color="secondary" (click)="sendEmail()" full [disabled]="!email.email || disabled">RESET</button> -->
    </form>
  </div>
  <ion-fab bottom left>
    <button ion-fab mini (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
