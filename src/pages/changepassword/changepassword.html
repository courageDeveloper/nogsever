<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
      <button color="primary" ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title-color">Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-primary50" padding>
  <ion-fab top right edge *ngIf="platform.is('cordova')">
    <button ion-fab mini margin-left (click)="open()" color="secondary"><ion-icon name="phone-portrait"></ion-icon></button>
  </ion-fab>

  <form margin-top [formGroup]="changePasswordForm" (ngSubmit)="submit()">
    
    <ion-item>
      <ion-input placeholder="New Password" [(ngModel)]="changePassword.newpassword" type="password" name="newpassword" [formControl]="changePasswordForm.controls['newpassword']"
        required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Confirm Password" [(ngModel)]="changePassword.password" type="password" name="password" [formControl]="changePasswordForm.controls['password']"
        required></ion-input>
    </ion-item>
    <ion-label color="danger" no-margin>{{errorMessage}}</ion-label>
    <button ion-button type="submit" block [disabled]='changePasswordForm.invalid'>Submit</button>
  </form>
</ion-content>
