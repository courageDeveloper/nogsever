<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Operators</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-primary50">

  <ion-toolbar color="primary">
      <ion-searchbar (ionInput)="filterSupervisors($event)"></ion-searchbar>
  </ion-toolbar>
  
  <ion-fab top right>
      <button ion-fab mini (click)="newOperator()" color="secondary"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let operator of filteredSupervisors; let i = index">
      <ion-card-content (press)="deleteOperator(operator, i)">
          <ion-row>
              <ion-item>
                  <ion-avatar item-start (click)="openOperator(operator)">
                      <img [src]="operator.sex == 'Male' ? 'assets/images/male.png' : 'assets/images/female.png'">
                  </ion-avatar>
                  <ion-icon color="secondary" item-right small name="md-create" (click)="openOperator(operator)"></ion-icon>
                  <ion-icon color="danger" item-right small name="ios-trash" (click)="deleteOperator(operator, i)"></ion-icon>
                  
              </ion-item>
          </ion-row>
          <ion-row (click)="openOperator(operator)">
              <h2 text-bold text-uppercase><strong>{{ operator.name }}</strong></h2>
              <p ion-text class="list-price">{{ operator.mobile }}</p>
          </ion-row>
          <ion-row (click)="openOperator(operator)">
              <p class="shop">{{ operator.address }}</p>
              <p class="shop" class="list-price">{{ operator.email }}</p>
          </ion-row>
            <ion-row (click)="openOperator(operator)">
              <p class="shop eng-color">{{ operator.department }}</p>
              <p class="list-price eng-color">{{ operator.position }}</p>
          </ion-row>
      </ion-card-content>
  </ion-card>
  <ion-fab bottom left>
      <button ion-fab mini (click)="back()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
