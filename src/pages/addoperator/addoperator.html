<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
      <button color="primary" ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title-color">{{title}} Operator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-primary50" padding>
  <ion-fab top right edge *ngIf="platform.is('cordova')">
    <button ion-fab mini margin-left (click)="open()" color="secondary"><ion-icon name="phone-portrait"></ion-icon></button>
  </ion-fab>

  <form margin-top [formGroup]="operatorForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-input placeholder="Full Name" type="text" [(ngModel)]="operator.name" name="name" [formControl]="operatorForm.controls['name']"
        required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Phone Number" type="text" [(ngModel)]="operator.mobile" name="mobile" [formControl]="operatorForm.controls['mobile']"
        required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="email" [(ngModel)]="operator.email" name="email" (ngModelChange)="checkEmail()" [formControl]="operatorForm.controls['email']"
        required></ion-input>
        <br>
      <ion-label color="danger" class="error-size" *ngIf="!operatorForm.controls.email.valid && operatorForm.controls.email.dirty"
        no-margin>Please enter a valid email.</ion-label>
        <ion-label color="danger" no-margin>{{errorMessageUser}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]="operator.username" name="username" (ngModelChange)="checkUser()" [formControl]="operatorForm.controls['username']"
        required></ion-input>
        <ion-label color="danger" no-margin>{{errorMessage}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Position" type="text" [(ngModel)]="operator.position" name="position" [formControl]="operatorForm.controls['position']"
        required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Address" type="text" [(ngModel)]="operator.address" name="address" [formControl]="operatorForm.controls['address']"
        required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Department</ion-label>
      <ion-select [(ngModel)]="operator.departments" name="departments" [formControl]="operatorForm.controls['departments']">
        <ion-option *ngFor="let department of departments" [value]="department">{{department}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="operator.password" type="password" name="password" [formControl]="operatorForm.controls['password']"
        required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sex</ion-label>
      <ion-select [(ngModel)]="operator.sex" name="sex" [formControl]="operatorForm.controls['sex']">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block [disabled]='operatorForm.invalid || disabled'>Submit</button>
  </form>
</ion-content>
