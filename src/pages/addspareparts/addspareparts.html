<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
      <button color="primary" ion-button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title-color">{{title}} Equipment Parts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-primary50" padding>
  <ion-fab top right edge *ngIf="platform.is('cordova')">
    <button ion-fab mini margin-left (click)="open()" color="secondary"><ion-icon name="phone-portrait"></ion-icon></button>
  </ion-fab>

  <form margin-top (ngSubmit)="submit()">
    <ion-item>
      <ion-input ng2-auto-complete [source]="sparePartsArray" list-formatter="name" (valueChanged)="selectSpareparts($event)" placeholder="Name" type="text" [(ngModel)]="equipmentparts.equipmentcatname" name="equipmentcatname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Equipment Part" type="text" [(ngModel)]="equipmentparts.name" name="name"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
