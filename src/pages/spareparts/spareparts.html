<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Spare Parts</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="bg-primary50">

  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="filterSpareparts($event)"></ion-searchbar>
  </ion-toolbar>

  <ion-fab top right edge>
    <button ion-fab mini (click)="newSparepart()" color="secondary"><ion-icon name="ios-hammer"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let sparepart of filterSpareparts; let i = index">
    <ion-card-content (press)="deleteSparepart(sparepart, i)">
      <ion-row>
        <ion-item>
          <ion-icon color="secondary" item-right small name="md-create" (click)="openSparepart(sparepart)"></ion-icon>
          <ion-icon color="danger" item-right small name="ios-trash" (click)="deleteSparepart(sparepart, i)"></ion-icon>

        </ion-item>
      </ion-row>
      <ion-row (click)="openSparepart(sparepart)">
        <h2 text-bold text-uppercase><strong>{{ sparepart.name }}</strong></h2>
        <p ion-text class="list-price">{{sparepart.quantity}}</p>
      </ion-row>
      <ion-row (click)="openSparepart(sparepart)">
        <p class="shop">{{ sparepart.description }}</p>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom left>
    <button ion-fab mini (click)="back()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
  </ion-fab>
</ion-content>
